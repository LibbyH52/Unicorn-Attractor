{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %} Login{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3 offset-lg-3 col-lg-5">
        <!--Displays a User Login Form-->
        <form method="POST" class="form login-form">
            {% csrf_token %}
            <legend>Sign in to your account</legend>
            {{ form | as_bootstrap }} 
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        <p>
            <a href="{% url 'password_reset' %}">Forget password?</a>
        </p>
        <p>
            Don't have an account? Create one <a href="{% url 'password_reset' %}">here</a>
        </p>
    </div>
</div>
{% endblock %}
