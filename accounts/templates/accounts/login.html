{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3 offset-lg-3 col-lg-5">
        <!--Displays a User Login Form-->
        <form method="POST" class="user-form login-form">
            {% csrf_token %}
            <legend>Sign in to your account</legend>
            {{ form | as_bootstrap }} 
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        <!--paragraph tag letting users know that if they don't have an account they can register 'here'-->
       <!---<p>Don't have an account? Sign up <a href="#">here</a></p>-->
    </div>
</div>
{% endblock %}
