{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3 offset-lg-7 col-lg-5">
        <!--Displays a User Registration Form-->
        <form method="POST" class="registration-form">
            {% csrf_token %}
            <legend>Create an account</legend>
            {{ form | as_bootstrap }} 
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <!--Tells users that if they already have an account they can log in 'here'-->
        <p>Already have an account? <a href="{% url 'login' %}"> Log in</a></p>
    </div>
</div>
{% endblock %}
