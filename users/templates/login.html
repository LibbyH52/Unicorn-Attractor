{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3 offset-lg-7 col-lg-5">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <legend>Sign in to your account</legend>
            {{ form | as_bootstrap }} 
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        <p>Don't have an account? Sign up <a href="{% url 'registration' %}">here</a></p>
    </div>
</div>
{% endblock %}
