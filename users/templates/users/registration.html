{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-8 offset-md-4 offset-lg-6 col-lg-6">
        <h1> Create a new account </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }} 
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
