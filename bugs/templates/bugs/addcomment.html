{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<h1> Comment on this bug </h1>
<div class="row">
    <div class="col-sm-11  offset-sm-1 offset-md-1 col-md-8 col-lg-7 offset-lg-1">
        Form to allow users comment on a bug
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-comment">Comment</button>
        </form>  
    </div> 
</div>
{% endblock %}
